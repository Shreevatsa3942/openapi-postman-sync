# ===========================================
# Spring Boot Application Configuration
# With SpringDoc OpenAPI settings
# ===========================================

spring:
  application:
    name: your-service

# Server Configuration
server:
  port: 8080

# Actuator Configuration (for health checks in CI/CD)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# ===========================================
# SpringDoc OpenAPI Configuration
# ===========================================

springdoc:
  # API Documentation endpoint
  api-docs:
    enabled: true
    path: /v3/api-docs
    
  # Swagger UI settings
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    # Sort operations by method
    operations-sorter: method
    # Sort tags alphabetically
    tags-sorter: alpha
    
  # Include/exclude paths
  paths-to-match:
    - /api/**
  paths-to-exclude:
    - /actuator/**
    
  # Default response media types
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  
  # Enable displaying of request duration
  show-actuator: false
  
  # Cache configuration
  cache:
    disabled: false
    
  # Groups (optional - for multiple API groups)
